<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>500 - Server Error</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff4f4;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 48px;
      color: #e67e22;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1 th:text="${errorTitle}">500 Error</h1>
  <p th:text="${errorMessage}">Something went wrong.</p>
  <p><small th:text="${errorDetails}"></small></p>
  <a th:href="@{/}">Go Back Home</a>
</body>
</html>
