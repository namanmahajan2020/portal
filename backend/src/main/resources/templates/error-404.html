<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>404 - Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 48px;
      color: #e74c3c;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1 th:text="${errorTitle}">404 Error</h1>
  <p th:text="${errorMessage}">Page not found.</p>
  <p><small th:text="${errorDetails}"></small></p>
  <a th:href="@{/}">Go Back Home</a>
</body>
</html>
